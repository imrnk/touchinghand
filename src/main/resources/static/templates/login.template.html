
<div class="container">
<fieldset class="reg-form">
<legend>Log me in:</legend>
<div><a ui-sref="home.register" class="url">Register Yourself</a></div>
<form name='loginForm' novalidate>
    <div class="form-group">
      <label> User Name : </label>
      <input type="email" name="username"
       required
       ng-model="loginCtrl.user.username"
      />
      <span class="error"
       ng-show="loginForm.username.$error.required && loginForm.username.$touched">
       Please enter your username
      </span>
      <span class="error"
       ng-show="!loginForm.username.$error.required && loginForm.username.$invalid && loginForm.username.$touched">
      Not a valid username (this should be your email)
      </span>
    </div>
    <div class="form-group">
      <label> Password: </label>
      <input type="password" name="password"
      required
      ng-model="loginCtrl.user.password"
      />
      <span class="error"
        ng-show="loginForm.password.$error.required && loginForm.password.$touched">
        Please enter password
      </span>
    </div>
    <div>
      <button class="btn btn-default btncolor"
      ng-disabled="loginForm.$invalid"
      ng-click="loginCtrl.submit()">Login</button>
    </div>
</form>
</fieldset>
</div>
